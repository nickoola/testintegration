<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ecriture dans le DOM</title>

<script type="text/javascript">
	var inputValue = 0;
	
	function addValue() {
		var input = document.getElementById("input_number");
		inputValue++;
		input.value = inputValue;
	}
	
	function lessValue() {
		var input = document.getElementById("input_number");
		if (input.value>0) {
			inputValue--;
			input.value = inputValue;
		}
	}
</script>

</head>

<body>

		Nombre : <input type="text" id="input_number" value="0" />
		<input type="button" id="bt_add" value="Ajouter" onclick="addValue();" />
		<input type="button" id="bt_less" value="retirer" onclick="lessValue();" />
	</form>


</body>
</html>
